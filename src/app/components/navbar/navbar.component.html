
 <mat-toolbar color="warn">
    <a routerLink="/"
     mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu</mat-icon>
    </a>
   <span>QUIZ PORTAL</span>
   <span class="example-spacer"></span>
   <!--instead of <a> href will use the router link </a>-->
   <a
   *ngIf="!isLoggedIn"
   [routerLink]="'/login'"
   mat-button
   class="example-icon favorite-icon"
   aria-label="Example icon-button with heart icon"
 >
   Login
 </a>

 <a
   *ngIf="!isLoggedIn"
   [routerLink]="'/signup'"
   mat-button
   class="example-icon favorite-icon mr20 ml20"
   aria-label="Example icon-button with heart icon"
 >
   Register
 </a>

 <a
   (click)="logout()"
   *ngIf="isLoggedIn"
   mat-button
   class="example-icon favorite-icon mr20 ml20"
   aria-label="Example icon-button with heart icon"
 >
   Logout
 </a>

 <button
   *ngIf="isLoggedIn && user"
   class="example-icon favorite-icon ml20"
   mat-button
   routerLink="/admin/profile"
   aria-label="Example icon-button with heart icon"
 >
   {{ loginservice.getUser().username }}
 </button>


 </mat-toolbar>
